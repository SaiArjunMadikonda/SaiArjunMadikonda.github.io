<div class="wow animated fadeIn" data-wow-delay="0.15s">
    <a href="{{ project_url }}" class="project card text-themed" style="display: block;">
      {%- if project_img -%}
      <img id="{{ project_id }}-img" class="card-img-top" src="{{ project_img }}" alt="{{ project_name | default('Project Image') }}" />
      {%- endif -%}
      <div class="card-body">
        <h5 id="{{ project_id }}-name" class="card-title">
            {%- if project_type == "remote" -%}
            <i class="fab fa-github" data-toggle="tooltip" data-placement="bottom" data-delay="250" title="GitHub Repository"></i> |&nbsp;
            {%- endif -%}
          {{ project_name }}
        </h5>
        <p id="{{ project_id }}-desc" class="card-text">{{ project_desc }}</p>
        <p id="{{ project_id }}-tools" class="card-text">
          {%- for tool in project_tools -%}
          <span class="badge badge-pill text-primary border border-primary ml-1">{{ tool }}</span>
          {%- endfor -%}
        </p>
      </div>
    </a>
</div>


<style>
    .project.card {
        border-radius: 15px; /* Replace with actual value */
        text-decoration: none !important;
        margin: 10px auto;
        display: block;
    }

    .project.card .card-img-top {
        border-radius: 15px 15px 0 0;
    }

    .project.card {
        transition: transform 400ms;
    }

    .project.card:hover:not(.post) {
        transform: translateY(-8px);
        box-shadow: -2px 8px 40px -12px rgba(0, 0, 0, 0.24);
    }

</style>
